  <style>
    .svg-clipped {
      -webkit-clip-path: url(#svgPath);
      clip-path: url(#svgPath);
    }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6">
        <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" class="svgMask" width="100%" height="100%" viewBox="0 0 320 320">
          <defs><clipPath id="maskID0"><circle r="50%" cx="50%" cy="50%" /></clipPath></defs>
          <title>abc...</title>
          <desc>abc...</desc>
          <a xlink:href="{{href}}" id="link" xlink:title="{{title}}">
            <image clip-path="url(#maskID0)" width="320" height="320" xlink:href="Henrik_Hoeegh.jpg" />
          </a>
        </svg>
      </div>
    </div>
  </div>
